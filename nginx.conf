user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log debug;
pid        /var/run/nginx.pid;

load_module "modules/ngx_http_perl_module.so";
env MESSAGE;
env MESSAGE_FILE;
env TITLE;

events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;

    keepalive_timeout  65;

    charset UTF-8;
    gzip off;

    perl_set $title 'sub {
      if(defined $ENV{"TITLE"}) {
        $ENV{"TITLE"}
      } else {
        "TITLE"
      }
    }';
    perl_set $message 'sub {
      use strict;
      use warnings;

      if(defined $ENV{"MESSAGE"}) {
        return $ENV{"MESSAGE"};
      } elsif(defined $ENV{"MESSAGE_FILE"}) {
        local $/ = undef;
        my $message_file = $ENV{"MESSAGE_FILE"};
        my $file = "/web/" . $message_file;
        open my $fh, "<", $file
          or die "could not open $file: $!";
        return <$fh>;
      } else {
        return "MESSAGE or MESSAGE_FILE";
      }
    }';

    server {
        listen       80;
        server_name  localhost;
        sendfile  off;

        sub_filter '<!-- MESSAGE -->' '$message';
        sub_filter '<!-- TITLE -->' '$title';
        sub_filter_once on;

        location / {
            rewrite (.*) /index.html last;
            expires           0;
            add_header        Cache-Control private;
        }

        location /index.html {
            root   /usr/share/nginx/html;
            index  index.html;
        }
    }
}
